<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock-Paper-Scissors Game</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f0f0f0;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      transition: background-color 0.3s, color 0.3s;
    }

    body.dark {
      background-color: #1e1e1e;
      color: #e0e0e0;
    }

    h1 {
      margin-bottom: 20px;
    }

    .choices button {
      padding: 10px 20px;
      margin: 10px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      background-color: #4caf50;
      color: white;
      transition: transform 0.2s;
    }

    .choices button:hover {
      transform: scale(1.1);
    }

    .results {
      margin-top: 20px;
      text-align: center;
    }

    .score {
      margin-top: 10px;
    }

    .toggle-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      padding: 6px 12px;
      background-color: #333;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .toggle-btn.light {
      background-color: #eee;
      color: #333;
    }

    #reward {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.6);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    #reward-box {
      background: rgb(175, 170, 170);
      padding: 30px;
      border-radius: 12px;
      text-align: center;
    }

    #reward-box img {
      width: 100px;
      margin-top: 20px;
    }

    #reward-box button {
      margin-top: 20px;
      padding: 10px 20px;
      background: #4caf50;
      color: rgb(251, 249, 249);
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <button class="toggle-btn" onclick="toggleMode()">üåô Toggle Mode</button>
  <h1>ü™® Rock - üìÑ Paper - ‚úÇÔ∏è Scissors</h1>
  <div class="choices">
    <button onclick="play('rock')">Rock</button>
    <button onclick="play('paper')">Paper</button>
    <button onclick="play('scissors')">Scissors</button>
  </div>
  <div class="results">
    <p id="player-choice"></p>
    <p id="computer-choice"></p>
    <p id="outcome"></p>
    <div class="score">
      <p>Player: <span id="player-score">0</span> | Computer: <span id="computer-score">0</span></p>
      <button onclick="resetGame()">Reset Score</button>
    </div>
  </div>

  <audio id="win-sound" src="level-passed.mp3"></audio>
  <audio id="lose-sound" src="error-5.mp3"></audio>
  <audio id="draw-sound" src="game-bonus.mp3"></audio>

  <script>
    let playerScore = 0;
    let computerScore = 0;
    const TARGET_SCORE = 5;

    const winSound = document.getElementById("win-sound");
    const loseSound = document.getElementById("lose-sound");
    const drawSound = document.getElementById("draw-sound");

    function play(playerChoice) {
      const options = ["rock", "paper", "scissors"];
      const computerChoice = options[Math.floor(Math.random() * 3)];
      document.getElementById("player-choice").textContent = `You chose: ${playerChoice}`;
      document.getElementById("computer-choice").textContent = `Computer chose: ${computerChoice}`;

      let result;
      if (playerChoice === computerChoice) {
        result = "It's a draw!";
        drawSound.play();
      } else if (
        (playerChoice === "rock" && computerChoice === "scissors") ||
        (playerChoice === "paper" && computerChoice === "rock") ||
        (playerChoice === "scissors" && computerChoice === "paper")
      ) {
        result = "You win!";
        playerScore++;
        winSound.play();
      } else {
        result = "You lose!";
        computerScore++;
        loseSound.play();
      }

      document.getElementById("outcome").textContent = result;
      document.getElementById("player-score").textContent = playerScore;
      document.getElementById("computer-score").textContent = computerScore;

      checkGameEnd();
    }

    function checkGameEnd() {
      if (playerScore === TARGET_SCORE) {
        showReward("üéâ Congratulations! You won the game! üéâ");
      } else if (computerScore === TARGET_SCORE) {
        showReward("üíÄ Game Over! The computer wins. Try again!");
      }
    }

    function showReward(message) {
      document.body.insertAdjacentHTML('beforeend', `
        <div id="reward">
          <div id="reward-box">
            <h2>${message}</h2>
            <img src="trophy.png" alt="Trophy" />
            <br>
            <button onclick="closeReward()">Play Again</button>
          </div>
        </div>
      `);
    }

    function closeReward() {
      document.getElementById('reward').remove();
      resetGame();
    }

    function resetGame() {
      playerScore = 0;
      computerScore = 0;
      document.getElementById("player-score").textContent = playerScore;
      document.getElementById("computer-score").textContent = computerScore;
      document.getElementById("player-choice").textContent = '';
      document.getElementById("computer-choice").textContent = '';
      document.getElementById("outcome").textContent = '';
    }

    function toggleMode() {
      document.body.classList.toggle("dark");
      const btn = document.querySelector(".toggle-btn");
      btn.classList.toggle("light");
      btn.textContent = document.body.classList.contains("dark") ? "‚òÄÔ∏è Toggle Mode" : "üåô Toggle Mode";
    }
  </script>
</body>
</html>
